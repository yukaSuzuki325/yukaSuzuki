<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--leaflet-->
    <link rel="stylesheet" href="css/leaflet-css/leaflet.css" />
    <!--leaflet marker cluster-->
    <link rel="stylesheet" href="css/MarkerCluster.css" />
    <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
    <!--leaflet extra markers-->
    <link rel="stylesheet" href="css/leaflet.extra-markers.min.css" />
    <!--font awesome-->
    <link rel="stylesheet" href="css/font-awesome/css/all.css" />
    <!--bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--leaflet easy button-->
    <link rel="stylesheet" href="css/easy-button.css" />
    <!--css stylesheet-->
    <link rel="stylesheet" href="css/style.css" />

    <title>Gazetteer</title>
  </head>
  <body>
    <span id="selectContainer">
      <select id="countrySelect" class="form-select shadow-sm">
        <!-- populate from PHP call that returns only the codes and names from the countryborder GeoJSON file -->
      </select>
    </span>

    <div id="map"></div>

    <!--Country Info Modal-->
    <div
      id="infoModal"
      class="modal fade"
      data-bs-backdrop="false"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-custom bg-gradient text-white">
            <h5 class="modal-title">Country Overview</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-file-signature fa-xl fa-icon"></i>
                </td>

                <td>Official Name</td>

                <td class="text-end" id="txtOfficialName"></td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-tree-city fa-xl fa-icon"></i>
                </td>

                <td>Capital</td>

                <td class="text-end" id="txtCapital"></td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-map fa-xl fa-icon"></i>
                </td>

                <td>Continent</td>

                <td class="text-end" id="txtContinent"></td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-hands fa-xl fa-icon"></i>
                </td>

                <td>Languages</td>

                <td class="text-end" id="txtLanguage"></td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-people-group fa-xl fa-icon"></i>
                </td>

                <td>Population</td>

                <td class="text-end" id="txtPopulation"></td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-mountain-sun fa-xl fa-icon"></i>
                </td>

                <td>Area (kmÂ²)</td>

                <td class="text-end" id="txtArea"></td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-money-bill-1-wave fa-xl fa-icon"></i>
                </td>

                <td>Currency</td>

                <td class="text-end" id="txtCurrencyCode"></td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-custom btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Weather Modal -->

    <div
      class="modal fade"
      id="weatherModal"
      tabindex="-1"
      aria-labelledby="weatherModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-custom bg-gradient text-white">
            <h5 class="modal-title" id="weatherModalLabel">Weather Forecast</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Today's Weather -->
            <div>
              <h5><strong>Today</strong></h5>
              <h5 id="weatherCity" class="mt-3 ms-4 text-dark"></h5>
            </div>
            <div
              id="todayWeather"
              class="today-weather d-flex align-items-center justify-content-center"
            >
              <!-- Dynamic content -->
            </div>
            <!-- Three Day Forecast -->
            <div id="forecastRow" class="row forecast-row mt-3">
              <!-- Dynamic content -->
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-custom btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- News Modal -->
    <div
      id="newsModal"
      class="modal fade"
      data-bs-backdrop="false"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-custom bg-gradient text-white">
            <h5 class="modal-title">BREAKING NEWS</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="newsArticles" class="news-articles">
              <!-- Dynamic content -->
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-custom btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Recipe Modal -->
    <div
      id="recipeModal"
      class="modal fade"
      data-bs-backdrop="false"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-custom bg-gradient text-white">
            <h5 class="modal-title">Local Dishes</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              src="assets/recipe-images/spice3.jpg"
              alt="image of spices"
              class="recipe-image mb-3"
            />
            <div id="recipes" class="recipes">
              <!-- Dynamic content -->
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-custom btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Currency Modal-->

    <div
      class="modal fade"
      id="currencyModal"
      tabindex="-1"
      aria-labelledby="currencyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-custom bg-gradient text-white">
            <h5 class="modal-title" id="currencyModalLabel">
              Currency Converter
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="convertForm">
              <div class="mb-3">
                <label for="amount" class="form-label fw-semibold"
                  >Amount</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="amount"
                  value="100"
                />
              </div>
              <div class="mb-3">
                <label for="fromCurrency" class="form-label fw-semibold"
                  >From</label
                >
                <select id="fromCurrency" class="form-select"></select>
              </div>
              <div class="mb-3">
                <label for="toCurrency" class="form-label fw-semibold"
                  >To</label
                >
                <select id="toCurrency" class="form-select"></select>
              </div>
              <button
                type="button"
                class="btn btn-convert bg-gradient mt-3 mb-3"
              >
                Convert
              </button>
            </form>
            <div id="convertResult"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-custom btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Wikipedia Modal-->
    <div
      id="wikiModal"
      class="modal fade"
      data-bs-backdrop="false"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-custom bg-gradient text-white">
            <h5 class="modal-title">Wikipedia Page</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table">
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-pen fa-xl fa-icon"></i>
                </td>

                <td class="text-start" id="txtSummary"></td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-link fa-xl fa-icon"></i>
                </td>

                <td class="text-end" id="txtWiki"></td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-custom btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Leaflet JS -->
    <script src="js/leaflet.js"></script>
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Leaflet MarkerCluster -->
    <script src="js/leaflet.markercluster.js"></script>
    <!-- Leaflet Extra Markers -->
    <script src="js/leaflet.extra-markers.min.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet EasyButton -->
    <script src="js/easy-button.js"></script>
    <!-- Custom Script -->
    <script src="js/script.js"></script>
  </body>
</html>
