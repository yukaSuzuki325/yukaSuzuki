<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="libs/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="libs/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="libs/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="libs/assets/favicon/site.webmanifest">
    <!--Font-awesome-->
    <link rel="stylesheet" href="libs/assets/font-awesome/css/all.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="libs/css/bootstrap.min.css" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="libs/css/style.css" />
    <title>Company Directory</title>
  </head>
  <body>

    <section>

        <div class="appHeader">
      
          <div class="row">
      
            <div class="col">
              <input id="searchInp" class="form-control mb-3" placeholder="search by name">
            </div>
      
            <div class="col-6 text-end me-2">
      
              <div class="btn-group" role="group" aria-label="buttons">
      
                <button id="refreshBtn" type="button" class="btn btn-secondary">
                  <i class="fa-solid fa-refresh fa-fw"></i>
                </button>
                <button id="filterBtn" type="button" class="btn btn-secondary">
                  <i class="fa-solid fa-filter fa-fw"></i>
                </button>          
                <button id="addBtn" type="button" class="btn btn-secondary">
                  <i class="fa-solid fa-plus fa-fw"></i>
                </button>
      
              </div>
      
            </div>

            <div id="filterOptions" class="text-end">
                <select id="departmentFilter" class="me-2">
                    <!-- <option value="">Select department</option> -->
                </select>
                <select id="locationFilter" class="me-2">
                    <!-- <option value="">Select location</option> -->
                </select>
            </div>

            
          </div>
      
          <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="personnelBtn" data-bs-toggle="tab" data-bs-target="#personnel-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                  <i class="fa-solid fa-person fa-lg fa-fw text-secondary"></i><span class="d-none d-sm-block text-secondary">Personnel</span>
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="departmentsBtn" data-bs-toggle="tab" data-bs-target="#departments-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
                  <i class="fa-solid fa-building fa-lg fa-fw text-secondary"></i><span class="d-none d-sm-block text-secondary">Departments</span>
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="locationsBtn" data-bs-toggle="tab" data-bs-target="#locations-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">
                  <i class="fa-solid fa-map-location-dot fa-lg fa-fw text-secondary"></i><span class="d-none d-sm-block text-secondary">Locations</span>
                </button>
              </li>
      
            </ul>
      
        </div>
      
        <div class="tab-content">

        <!--Personnel Tab-->

          <div class="tab-pane show active container" id="personnel-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
            <div class="row m-5" id="employee-cards"></div>
            
            
          </div>

          <!--Department Tab-->
      
          <div class="tab-pane" id="departments-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            
            <div class="m-5">
                <table class="table" id="departmentTable">              
                    <tbody>                    
                        
                    </tbody>                                           
                </table>
            </div>
          </div>
      
          <!--Locations Tab-->
          <div class="tab-pane" id="locations-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
            
            <div class="m-5">
                <table class="table" id="locationsTable">              
                    <tbody>
                    </tbody>                                   
                </table>
            </div>              
                   
            </div>
      
        </div>
        
        <footer class="border-top text-center fw-bold">
          
          <p class="fw-light my-3">Company Directory version 1.0</p>
          
        </footer
      
      </section>
       <!--Edit personnel modal-->   
      <div id="editPersonnelModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">        
        
        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">             
          <div class="modal-content shadow">             
            <div class="modal-header bg-secondary bg-gradient bg-opacity-10">
              <h5 class="modal-title">Edit employee</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
      
            <div class="modal-body">                
              <form id="editPersonnelForm">      
                <input type="hidden" id="editPersonnelEmployeeID">      
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="editPersonnelFirstName" placeholder="First name" required>
                  <label for="editPersonnelFirstName">First name</label>
                </div>      
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="editPersonnelLastName" placeholder="Last name" required>
                  <label for="editPersonnelLastName">Last name</label>
                </div>      
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="editPersonnelJobTitle" placeholder="Job title" required>
                  <label for="editPersonnelJobTitle">Job Title</label>
                </div>               
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="editPersonnelEmailAddress" placeholder="Email address" required>
                  <label for="editPersonnelEmailAddress">Email Address</label>
                </div>          
                <div class="form-floating">
                  <select class="form-select" id="editPersonnelDepartment" placeholder="Department">
                  </select>
                  <label for="editPersonnelDepartment">Department</label>
                </div>        
              </form>      
            </div>
      
            <div class="modal-footer">
              <button type="submit" form="editPersonnelForm" class="btn btn-outline-secondary btn-sm myBtn">SAVE</button>
              <button type="button" class="btn btn-outline-secondary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
            </div>       
          </div>          
        </div>       
        
      </div>

      <!--Add department modal-->
      <div id="addDepartmentModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false" aria-labelledby="addDepartmentModalLabel" aria-hidden="true">        
        
        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">             
          <div class="modal-content shadow">             
            <div class="modal-header bg-secondary bg-gradient bg-opacity-10">
              <h5 class="modal-title">Add a department</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
      
            <div class="modal-body">                
              <form id="addDepartmentForm">      
                <input type="hidden" id="">      
                               
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="addDepartmentName" placeholder="Department name" required>
                  <label for="addDepartmentName">Department name</label>
                </div>          
                <div class="form-floating">
                  <select class="form-select" id="addDepartmentSelect">
                  </select>
                  <label for="addDepartmentLocation">Location</label>
                </div>        
              </form>      
            </div>
      
            <div class="modal-footer">
              <button type="submit" form="addDepartmentForm" class="btn btn-outline-secondary btn-sm myBtn" id="addDepartment-submit">SAVE</button>
              <button type="button" class="btn btn-outline-secondary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
            </div>       
          </div>          
        </div>              
      </div>

      <!--Add location modal-->
      <div id="addLocationModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false" aria-labelledby="addLocationModalLabel" aria-hidden="true">        
        
        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">             
          <div class="modal-content shadow">             
            <div class="modal-header bg-secondary bg-gradient bg-opacity-10">
              <h5 class="modal-title">Add a location</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
      
            <div class="modal-body">                
              <form id="addLocationForm">      
                <input type="hidden" id="">      
                               
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="addLocationName"  required>
                  <label for="addLocationName">Location name</label>
                </div>                          
              </form>      
            </div>
      
            <div class="modal-footer">
              <button type="submit" form="addLocationForm" class="btn btn-outline-secondary btn-sm myBtn" id="addLocation-submit">SAVE</button>
              <button type="button" class="btn btn-outline-secondary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
            </div>       
          </div>          
        </div>              
      </div>
          
      

    <script src="libs/js/jquery-3.7.1.min.js"></script>
    <script src="libs/js/bootstrap.bundle.min.js"></script>
    <script src="libs/js/script.js"></script>
  </body>
</html>
